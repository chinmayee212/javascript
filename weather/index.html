<!DOCtype html>
<html>
    <head>
        <title>Weather App!!</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <h3>Weather App</h3>
        <i class="wi wi-hail"></i>
    </head>
    <body>
        
        <script src="script.js"></script>
        <div class="col-xs-8 col-xs-offset-2">
            <div class="text-center status">
              <p><span id="city"></span> <span id="country"></span></p>
              <p><span id="temp"></span><span class="temp" id="tempunit" ></span></p>
              <p id="desc"></p>
            </div>
    
            <div class="text-center all-icon">
              <div class="icon sun-shower hide ">
                <div class="cloud"></div>
                <div class="sun">
                  <div class="rays"></div>
                </div>
                <div class="rain"></div>
              </div>
              <div class="icon thunder-storm hide thunderstom">
                <div class="cloud"></div>
                <div class="lightning">
                  <div class="bolt"></div>
                  <div class="bolt"></div>
                </div>
              </div>
              <div class="icon cloudy hide clouds">
                <div class="cloud"></div>
                <div class="cloud"></div>
              </div>
              <div class="icon flurries hide snow">
                <div class="cloud"></div>
                <div class="snow">
                  <div class="flake"></div>
                  <div class="flake"></div>
                </div>
              </div>
              <div class="icon sunny hide clear">
                <div class="sun">
                  <div class="rays"></div>
                </div>
              </div>
              <div class="icon rainy hide rain">
                <div class="cloud"></div>
                <div class="rain"></div>
              </div>
            </div>
    
            
          </div>
        </div>
      </div>
    
    
        
    </body>
</html>
